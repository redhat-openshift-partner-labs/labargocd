apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-cluster-01
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: cluster-provisioning-argocd
  source:
    repoURL: https://github.com/redhat-openshift-partner-labs/labargocd.git
    targetRevision: main
    path: clusters/dev-cluster-01
  destination:
    server: https://kubernetes.default.svc
    namespace: dev-cluster-01
  syncPolicy:
    automated:
      prune: false
      selfHeal: false  # CRITICAL: Must be false
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: hive.openshift.io
      kind: ClusterDeployment
      jsonPointers:
        - /status
        - /spec/clusterMetadata
        - /spec/installed
    - group: cluster.open-cluster-management.io
      kind: ManagedCluster
      jsonPointers:
        - /status
        - /spec/managedClusterClientConfigs